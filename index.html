<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Justas Savinijus Petrulis</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f8f9fa;
      color: #222;
    }

    .container {
      display: flex;
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
      gap: 40px;
    }

    /* Sidebar */
    .sidebar {
      flex: 1;
      max-width: 250px;
      text-align: center;
      background-color: #ffffff;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }

    .sidebar img {
      width: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .sidebar h2 {
      margin: 10px 0 5px;
      font-size: 20px;
    }

    .sidebar p {
      font-size: 14px;
      color: #666;
      margin: 5px 0 15px;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin: 8px 0;
      color: #0073e6;
      text-decoration: none;
      font-size: 15px;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    .icon {
      width: 18px;
      height: 18px;
      fill: #0073e6;
    }

    .download-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px 20px;
      background-color: #0073e6;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 500;
      margin: 10px auto;
    }

    .download-btn:hover {
      background-color: #005bb5;
    }

    /* Main content */
    .content {
      flex: 2.5;
      background-color: #ffffff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }

    .content h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    .content h2 {
      font-size: 22px;
      margin-top: 25px;
      margin-bottom: 10px;
    }

    .content p {
      line-height: 1.6;
      margin-bottom: 15px;
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin: 30px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <img src="IMG_8527.jpg" alt="Justas Petrulis">
      <h2>Justas Savinijus Petrulis</h2>
      <p>MSc Mechanical Engineer</p>
